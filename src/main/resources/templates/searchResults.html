<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::body})}" lang="en">
<body>
<h1>Search Results</h1>

<p th:if="${ads.isEmpty()}">
    Ihre Suchanfrage ergab leider keine Treffer
</p>
<div class="list-group">
    <p th:each="ad : ${ads}">
        <a th:href="@{/showArticle/{id}(id=${ad.getId()})}" class="list-group-item list-group-item-action" th:text="${ad.title}">Title</a>
    </p>
</div>
</body>
</html>
